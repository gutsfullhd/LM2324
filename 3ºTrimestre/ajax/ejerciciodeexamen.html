<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>    
    <style>
        body {
            background-color: rgb(240, 239, 239);
        }

        #flex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div id='flex' class='card'>
            <div class="card-header">
                <h3 class="card-title">Generador de usuarios</h3>
            </div>
            <div class="card-body">
                <div class='usuario'>
                    <img src='' class='circle'>
                    <p class='fullname'></p>
                    <p class='username'></p>
                    <p class='email'></p>
                    <p class='city'></p>
                    <div class="card-footer">
                        <button id="btn-generico" class='btn btn-primary'>Genérico</button>
                        <button id="btn-espanol" class='btn btn-primary'>Español</button>
                        <button id="btn-varios" class='btn btn-primary'>5 Españoles</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function () {
        
        $('#btn-generico').click(function () {
            $.ajax({
                type: "GET",
                url: "https://randomuser.me/api/",
                contentType: "application/json",
                success: function (data){
                    console.log(data);
                    let nombre = data.results[0].name.first;
                    let apellido = data.results[0].name.last;
                    let apodo = data.results[0].login.username;
                    let correo = data.results[0].email;
                    let ciudad = data.results[0].location.city;
                    let avatar = data.results[0].picture.medium;
                    $("#resultados").empty();
                    $(".circle").attr("src", avatar);
                    $('.fullname').html(nombre+' '+apellido);
                    $('.username').html(apodo);
                    $('.email').html(correo);
                    $('.city').html(ciudad);
                },
                error: function (){
                    alert('ERROR');
                }
            });
        });

        $('#btn-espanol').click(function () {
            $.ajax({
                type: "GET",
                url: "https://randomuser.me/api/?nat=es",
                contentType: "application/json",
                success: function (data){
                    console.log(data);
                    let nombre = data.results[0].name.first;
                    let apellido = data.results[0].name.last;
                    let apodo = data.results[0].login.username;
                    let correo = data.results[0].email;
                    let ciudad = data.results[0].location.city;
                    let avatar = data.results[0].picture.medium;
                    $("#resultados").empty();
                    $(".circle").attr("src", avatar);
                    $('.fullname').html(nombre+' '+apellido);
                    $('.username').html(apodo);
                    $('.email').html(correo);
                    $('.city').html(ciudad);
                },
                error: function (){
                    alert('ERROR');
                }
            });
        });

        $("#btn-varios").click(function () {
                $.ajax({
                    url: 'https://randomuser.me/api/?nat=es&results=5',
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                        let total = data.results.length;
                        console.log("Total :" + total);
                        // Vaciamos de una ejecución anterior
                        $(".circle").empty();
                        $(".fullname").empty();
                        $(".username").empty();
                        $(".email").empty();
                        $(".city").empty();
                        for (let i = 0; i < total; i++) {
                            let nombre_completo = data.results[i].name.first + ' ' + data.results[i].name.last + "<br>";
                            let usuario = data.results[i].login.username;
                            let email = data.results[i].email;
                            let ciudad = data.results[i].location.city;
                            $(".circle").attr("src", "multiple.png");
                            $(".fullname").append(nombre_completo);
                            $(".username").append(usuario + "<br>");
                            $(".email").append(email + "<br>");
                            $(".city").append(ciudad + "<br>");
                        }

                    }
                });
            });
        });
    </script>
</body>
</html>
