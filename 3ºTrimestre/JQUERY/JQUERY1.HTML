<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    
<style>
  div{
    background-color: red;
    width: 300px;
    height: 300px;
    color: white;
  }
</style>
<script src="jquery.js"></script>
<script>
 $(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
  $("h1").click(function(){
    $(this).hide();
  });
  $("div").mouseenter(function(){
    $("#ejemplo").hide();
  });
  $("div").mouseleave(function(){
    $("#ejemplo").show();
  });
});



</script>
</head>
<body>
    <h1>Bienvenido a jquery</h1>
    <p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
<div>
  <p id="ejemplo">Parrafo dentro de la caja</p>
</div>
</body>
</html>
