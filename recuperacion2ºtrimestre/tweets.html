<!DOCTYPE html>
<html>
<head>
    <title>Red social</title>
    <meta charset="UTF-8">
    <style>
        .btn-image {
            background-image: url('iconoPapelera.png');
            background-size: cover;
            width: 65px;
            height: 65px;
            float: right;
            border: none;
            cursor: pointer;
        }
        .tweet {
            width: 500px;
            border: 1px solid gray;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <input type="text" id="post" placeholder="Escribe post">
    <button onclick="anadir()">Enviar</button>
    <p>Pulsa el bot√≥n para ordenar los elementos.</p>
    <button onclick="ordenar()">Ordenar</button>     
    <p id="demo"></p>
    <script>
        let posts = [];

        function ordenar() {
            posts.sort();
            imprimePosts();
        }

        function eliminar(elemento) {
            let pos = posts.indexOf(elemento);
            if (pos > -1) {
                posts.splice(pos, 1);
            }
            imprimePosts();
        }

        function anadir() {
            let mensaje = document.getElementById("post").value;
            if (mensaje) {
                posts.push(mensaje);
                document.getElementById("post").value = ''; // Clear the input field
                imprimePosts();
            }
        }

        function imprimePosts() {
            let longitud = posts.length;
            let i = 0, codigoHTML = "";
            let icono = "<div class='tweet'><img src='iconoTwitter.png'>";
            for (i = 0; i < longitud; i++) {
                codigoHTML += icono + posts[i] + " <button class=\"btn-image\" onclick='eliminar(posts[" + i + "]);'></button><br></div>";
            }
            document.getElementById("demo").innerHTML = codigoHTML;
        }

        imprimePosts(); // Initialize the display
    </script>
</body>
</html>
