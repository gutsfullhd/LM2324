<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos del documento</title>
</head>
<body>
    <h1>Metodos del documento</h1>
    <script>
        var nombreusuario= prompt("Hola! Como te llamas?");
    </script>
    <h3>
        <script>
            document.write("Bienvenido, ");
            document.write(nombreusuario);
            document.write("!!");
            document.close();
        </script>
    </h3>
</body>
</html>
