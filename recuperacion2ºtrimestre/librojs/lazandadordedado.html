<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzador de dado</title>
</head>
<body>
    <h1>Lanzador de dado</h1>
    <p id="resultado"></p>
    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <p id="resultado3"></p>
 
    <button onclick="lanzar()">Lanza el dado</button>
    <script>
        function lanzar(){
            var semilla = 0;
            var mayor =  0;
            var entero = 0; 
            var final = "";
            semilla = Math.random();
            mayor = semilla * 6;
            entero = Math.floor(mayor);
            final = entero + 1;
            document.getElementById("resultado3").innerHTML = "Final: "+ final + "\n";
        }
    </script>
</body>
</html>
