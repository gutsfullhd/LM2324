<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
</head>
<body>
    
    <h1>La cuenta, porfavor!!</h1>
    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <p id="resultado"></p>

    <script>
        //CUENTA
        //Cómo se hacen calculos basicos
        var comida = 22.50;
        var iva = comida * 0.10;
        var total = comida + iva;
        document.getElementById("resultado1").innerHTML = "La comida son €: " + comida;
        document.getElementById("resultado2").innerHTML = "El I.V.A son €: " + iva;
        document.getElementById("resultado").innerHTML = "El importe total es  €: " + total;
    </script>
</body>

</html>
