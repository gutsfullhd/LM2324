<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infromación del documento</title>
</head>
<body>
    <center><h1>Información del documneto</h1></center>
    <script>
        //Información del documento
        //Muestra algunas propiedades del objeto document
        alert("Color de fondo "+ document.bgColor);
        alert("Dominio "+ document.domain);
        alert("Ultmino cambio " + document.lastModified);
        alert("Url: "+ document.location);
        alert("Ultima pagina "+ document.referrer);
        alert("Titulo "+document.title);
    </script>
</body>
</html>
