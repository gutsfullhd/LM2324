<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con el nombre</title>
</head>
<body>
    <h1>Jugando con el nombre</h1>
    <p id="resultado"></p>
    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <p id="resultado3"></p>
    <p id="resultado4"></p>
    <script>
        //Jugando con los nombre
        //hacer varias manipulaciones con el nombre del usuario
        //usa los metodos de String

        var nombre = "";
        var apellido = "";
        var numLetras = 0;
        nombre = prompt("Cómo te llamas?", "")
        document.getElementById("resultado").innerHTML = "Tienes el nombre muy bonito " + nombre;
        document.getElementById("resultado1").innerHTML = "Creo que voy a gritarlo " + nombre.toUpperCase();
        apellido = prompt("Y cuál es tu apellido, " + nombre + "?");
        document.getElementById("resultado2").innerHTML = "Oh. " +  nombre  +  apellido  + "."; 
        document.getElementById("resultado3").innerHTML = "A veces te llaman " + apellido + ", " + nombre;
        numLetras = nombre.length + apellido.length;
        document.getElementById("resultado4").innerHTML = "Sabías que tu nombre y apellido tienen " + numLetras + " letras?";

    </script>
</body>
</html>
