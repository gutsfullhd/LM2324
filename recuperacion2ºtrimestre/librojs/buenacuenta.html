<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buena cuenta</title>
</head>
<body>
    <h1>La  Buena Cuenta</h1>
    <p id="resultado"></p>
    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <script>
        //buenaCuenta
        //Demuestra la función eval()
        var comida;
        //obtener el valor de la comida del usuario
        comida = prompt("Cuánto cuesta la comida?");
        // convertir el valor de comida en un número
        comida = eval(comida);
        var iva = comida * 0.10;
        var total = comida + iva;
        document.getElementById("resultado").innerHTML = "La comida son €: " + comida;
        document.getElementById("resultado1").innerHTML = "El iva son €: " + iva;
        document.getElementById("resultado2").innerHTML = " El total es €: " + total;
    </script>
</body>
</html>
