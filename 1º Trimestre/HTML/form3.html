<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Preferencias</legend>
            <p> <select multiple name="velocidad">
                <option value="100_mbits">100 Mbits</option>
                <option value="1000_mbits">1000 Mbits</option>
              </select>
            </p>
            <p><label>DNI:</label>
                <input type="text" name="Dni"></p>
            <p><label>Nombre:</label>
                <input type="text" name="nombre"></p>
                <p><label>Apellidos:</label>
                    <input type="text" name="apellidos"></p>
                    <p><label>Email:</label>
                        <input type="text" name="Email"></p>
                        <p><label>Elija un color </label>
                            <input type="color"></p>
                            <p>
                                <textarea id="Textarea" name="text area" placeholder="Utilice este cuadro para escribir" rows="6" cols="49"></textarea> </p>
                                <p><input type="checkbox" name="procesador" value="procesadoramd">
                                    <label>AMD</label></p>
                                    <p><input type="checkbox"  name="procesador" value="procesadorintel_i5">
                                    <label>Intel i5</label></p>
                                    <p><input type="checkbox"  name="procesador" value="procesadorintel_i7">
                                    <label>intel i7</label></p>
                                    
                                        <p><label>Elija una hora</label>
                                            <input type="time"></p>
                                            <p><input type="radio" name="red" value="red2g">
                                                <label>2G</label></p>
                                                <p><input type="radio"  name="red" value="red3g">
                                                <label>3G</label></p>
                                                <p><input type="radio"  name="red" value="red4g">
                                                <label>4G</label></p>
                                              
                                                </fieldset>
    </form>
</body>
</html>
